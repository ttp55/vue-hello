<!DOCTYPE html>
<!--按钮的事件我们可以使用 v-on 监听事件，并对用户的输入进行响应。-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转字符串</button>
    </div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'!oah'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
