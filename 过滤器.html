<!DOCTYPE html>

<!--
Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。由"管道符"指示, 格式如下在两个大括号中 {{ message | capitalize }}-->


<!-- 在 v-bind 指令中 <div v-bind:id="rawId | formatId"></div>
-->
<!--过滤器可以串联，可以加参数-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ message | capitalize }}
    </div>

    <script>
        new Vue ({
            el:'#app',
            data:{
                message:'haohaoahoahoaho!'
            },
            filters:{
                capitalize:function (value) {
                    if(!value) return''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)

                }
            }

        })
    </script>

</body>
</html>
