<!DOCTYPE html>
<!--在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定：-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hao!'
            }
        })
    </script>
</body>
</html>
