<!DOCTYPE html>
<html>
<head>
    <title>Vue, Hello</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vue, Hello!'
        }
    })
</script>
</body>
</html>
